<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jquery.tpl Example - cwm repo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../../css-reset/reset.css">
	<link rel="stylesheet" href="../../css-normalize/cms-normalize.css">
	<link rel="stylesheet" href="../../_css/style.css">
	<link rel="stylesheet" href="tpl.example.css">
	<!--[if lt IE 9]>
		<script sr:"//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body id="tplex">
	<div id="wrapper">
		<main id="main">
			<h1 class="main-headline">jquery.tpl - <a href="https://github.com/cwmonkey/cwm">cwm repo</a></h1>

			<div id="tplarea" class="cms">
				
			</div>

			<div id="hbtplarea" class="cms">
				
			</div>
		</main>
	</div>

	<script type="text/x-jquery-tpl" id="test-tpl">
		<section class="section examples">
			<h2 class="header">Examples</h2>
			<dl class="list">
				<dd class="description">Bound print:</dd>
				<dd class="code">&#123;name}</dd>
				<dt class="example">{name}</dt>

				<dd class="description">Bound attribute print:</dd>
				<dd class="code">&#123;title="&#123;name}"}</dd>
				<dt class="example" {title="{name}"}>[mouse over]</dt>

				<dd class="description">Bound class print:</dd>
				<dd class="code">class="&#123;:name}"</dd>
				<dt class="example {:name}">[color will change]</dt>

				<dd class="description"></dd>
				<dd class="code"></dd>
				<dt class="example"></dt>
			</dl>
		</section>

		<section class="section tests">
			<h2 class="header">Events/Tests</h2>
			<p class="set_test">
				<a href="#">Set name = Sucka</a>
			</p>
			<p>
				No value (&#123;=test1}): {=test1}
			</p>
			<p class="set_test1">
				No value (&#123;test1}, <a href="#">Set value</a>): {test1}
			</p>
			<p class="set_test1-2">
				No value (&#123;test1}, <a href="#">Set new value</a>): {test1}
			</p>
			<p class="{:test2} {:test3} {:test4}">
				Many classes (&#123;:test2} &#123;:test3} &#123;:test4})
			</p>
			<p class="set_test2">
				<a href="#">Set test 2 (border)</a>
			</p>
			<p class="set_test3">
				<a href="#">Set test 3 (background)</a>
			</p>
			<p class="set_test4">
				<a href="#">Set test 4 (color)</a>
			</p>
			<p class="set_test234-none">
				<a href="#">Set test 2, 3, 4 to ''</a>
			</p>
		</section>

		<section class="section handlebars">
			<h2 class="header">Handlebars</h2>
			<div class="entry">
				<h3>{{title}}</h3>
				<div class="body">
					{{body}}
				</div>
				<div class="cms {:name}" {title="{name}"}>
					{name}
				</div>
			</div>
		</section>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script src="../jquery.tpl.js"></script>
	<script src="tpl.example.js"></script>
</body>
</html>
